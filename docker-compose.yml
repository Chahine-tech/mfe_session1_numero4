networks:
  efreiflix-network:
    driver: bridge

services:
  efreiflix-db:
    container_name: efreiflix-db
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SERVICE_PATH: efreiflix-db
    ports:
      - "2066:2066"
    volumes:
      - ./efreiflix-db:/app
      - /app/node_modules
    networks:
      - efreiflix-network

  efreiflix-header:
    container_name: efreiflix-header
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SERVICE_PATH: efreiflix-header
    ports:
      - "3001:3001"
    volumes:
      - ./efreiflix-header:/app
      - /app/node_modules
    networks:
      - efreiflix-network

  efreiflix-searchbar:
    container_name: efreiflix-searchbar
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SERVICE_PATH: efreiflix-searchbar
    ports:
      - "3005:3005"
    volumes:
      - ./efreiflix-searchbar:/app
      - /app/node_modules
    networks:
      - efreiflix-network

  efreiflix-footer:
    container_name: efreiflix-footer
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SERVICE_PATH: efreiflix-footer
    ports:
      - "3002:3002"
    volumes:
      - ./efreiflix-footer:/app
      - /app/node_modules
    networks:
      - efreiflix-network

  efreiflix-player:
    container_name: efreiflix-player
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SERVICE_PATH: efreiflix-player
    ports:
      - "3004:3004"
    volumes:
      - ./efreiflix-player:/app
      - /app/node_modules
    networks:
      - efreiflix-network

  efreiflix-item:
    container_name: efreiflix-item
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SERVICE_PATH: efreiflix-item
    ports:
      - "3003:3003"
    volumes:
      - ./efreiflix-item:/app
      - /app/node_modules
    networks:
      - efreiflix-network
