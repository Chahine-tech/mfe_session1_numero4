  efreiflix-shell:
    container_name: efreiflix-shell
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SERVICE_PATH: efreiflix-shell
    ports:
      - "3000:3000"
    depends_on:
      - efreiflix-db
      - efreiflix-header
      - efreiflix-footer
      - efreiflix-player
      - efreiflix-item
